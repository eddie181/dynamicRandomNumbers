<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>動態亂數產生器</title>
    <!-- 正確連結 CSS 檔案 -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>動態亂數產生器</h1>


        <div class="settings">
            <!-- 最小值 Slider -->
            <div class="range-setting">
                <label for="min-val">最小值: <span id="min-val-display">1</span></label>
                <input type="range" id="min-val" min="0" max="29" value="1" step="1">
            </div>
            <!-- 最大值 Slider -->
            <div class="range-setting">
                <label for="max-val">最大值: <span id="max-val-display">30</span></label>
                <input type="range" id="max-val" min="1" max="30" value="30" step="1">
            </div>

            <!-- 更新間隔 Slider -->
            <div class="interval-setting">
                <label for="interval-slider">更新間隔: <span id="interval-display">2000</span> ms</label>
                <input type="range" id="interval-slider" min="100" max="5000" value="2000" step="100">
            </div>
        </div>

        <div id="random-number-display">
            --
        </div>
        <h5>Generated by GTisland.com 吉他島嶼</h5>
        <div class="controls">
            <button id="start-btn">開始</button>
            <button id="stop-btn" disabled>停止</button>
        </div>
         <p class="status" id="status-message"></p>
    </div>



    <!-- 正確連結 JavaScript 檔案 (放在 body 結束前) -->
    <script src="script.js"></script>


</body>
</html>
